<!DOCTYPE html>
<html>
<head>
    <title>fryCanCode</title>
    <link rel="stylesheet" type="text/css" href="../resources/css/reset.css">
	<link href="../resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="grid-container">
        <!-- Header -->
            <div class="head-left"></div>
            <div class="title"><h1><a href="../index.html">fryCanCode</a></h1></div>
            <nav><a href="https://twitter.com/rwmleach"><img class="nav" src="../resources/images/Twitter_Social_Icon_Rounded_Square_White.png" width=30px alt="Twitter"></a> <a href="../index.html#posts">Posts</a> <a href="mailto:rwmleach@gmail.com">Contact</a></nav>
            <div class="head-right"></div>
        <!-- Body -->
            <div class="body-left"></div>
        <div class="body-content" role="presentation">
                <h2>Task Manager</h2>
                <p><br>A simple task manager that I'm playing with as I learn about manipulating web pages with JavaScript and jQuery.</p>
                <p><input type="text" placeholder="Add a new item" data-help="A task, a reminder, or whatever is on your mind." onfocus="this.value=''" id="textBox"> <button class="btn btn-primary" onclick="addItem()">Add</button></p><p id="help"> </p>
                <ol id="list">
                    <li>Example item</li>
                </ol>
                <button onclick="$('li').remove();">Delete All Items</button>
                
                
        </div>
        <div class="body-right"></div>
        <!-- Footer -->
        <footer>
            <p>Copyright <script src="./resources/scripts/currentYear.js"></script> | rwmleach@gmail.com</p>
        </footer>
    </div>
    <script>
        function addItem() {
            let theList = document.getElementById("list");
            let items = document.body.getElementsByTagName("li");
            let myNode = document.createElement("li");
            let text = document.getElementById("textBox").value;
            myNode.appendChild(document.createTextNode(text));
            theList.insertBefore(myNode, items[0]);
            document.getElementById("textBox").value = '';
        }

        let help = document.querySelector("#help");
        let field = document.querySelector("input");
        field.addEventListener("focus", event => {
            let text = event.target.getAttribute("data-help");
            help.textContent = text;
        });
        field.addEventListener("blur", event => {
            help.textContent = "";
        });
    </script>
</body>
</html>
